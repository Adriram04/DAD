name: Build and deploy JAR app to Azure Web App - reciclaje-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  build-and-package:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: |
          mvn clean package
        working-directory: reciclaje-backend

      - name: Prepare deployment folder
        run: |
          mkdir deployment
          cp reciclaje-backend\target\reciclaje-backend-0.0.1-SNAPSHOT.jar deployment\
          cp reciclaje-backend\config.json deployment\
          cd deployment
          powershell.exe -command "Compress-Archive -Path * -DestinationPath ../deployment.zip"
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-zip
          path: deployment.zip

  deploy:
    runs-on: windows-latest
    needs: build-and-package
    environment:
      name: 'Production'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecotech-backend'
          package: 'deployment.zip'
          publish-profile: ${{ secrets.BACKEND }}
