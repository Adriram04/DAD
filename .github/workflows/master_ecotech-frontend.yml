name: Build and deploy Node.js app to Azure Web App - ecotech-frontend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Esto es requerido para actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: reciclaje-frontend # Ruta ajustada

      - name: Build project
        run: |
          CI=false npm run build # Desactiva el modo CI para que las advertencias no sean tratadas como errores
        working-directory: reciclaje-frontend # Ruta ajustada

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: App
          path: 'reciclaje-frontend/src/' # Ruta ajustada

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: App

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecotech-frontend'
          slot-name: 'Production'
          package: 'reciclaje-frontend/dist/' # Ruta ajustada
          publish-profile: ${{ secrets.FRONTEND }}
