name: Build and deploy Node.js app to Azure Web App - ecotech-frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: reciclaje-frontend

    - name: Build project
      run: npm run build
      working-directory: reciclaje-frontend

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ecotech-frontend
        slot-name: Production
        package: reciclaje-frontend/package.json
        publish-profile: ${{ secrets.FRONTEND }}
