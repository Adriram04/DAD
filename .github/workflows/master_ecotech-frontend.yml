name: Build and deploy Node.js app to Azure Web App - ecotech-frontend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Esto es requerido para actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: 'dist/' # Ajusta esto si tu build se guarda en otro lugar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecotech-frontend'
          slot-name: 'Production'
          package: 'dist/' # Ajusta esto si tu build se guarda en otro lugar
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_370F80527C19428E872A333CF34DF521 }}
